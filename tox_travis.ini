[tox]

[testenv:coverage-travis]
deps =
    coverage
    hypothesis
    networkx
    pygraphviz>=1.3.1
    pytest>=2.8
    pyudev>=0.17
    six
commands =
    coverage --version
    coverage run --timid --branch -m pytest tests/
    coverage report -m --fail-under=70 --show-missing --include="{envsitepackagesdir}/pyblk/*"
    coverage html --include="{envsitepackagesdir}/pyblk/*"

[testenv:lint-travis]
deps =
    hypothesis
    networkx
    pygraphviz>=1.3.1
    pylint
    pytest>=2.8
    pyudev>=0.17
    six
commands =
    ./check.py src/diffdev
    ./check.py src/lsdev
    ./check.py src/pyblk
    ./check.py src/showdev
    ./check.py tests

[testenv:test-travis]
deps =
    hypothesis
    networkx
    pygraphviz>=1.3.1
    pytest>=2.8
    pyudev>=0.17
    six
commands =
    py.test -rsx
